<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
proc1 = () =>{
	arr = [];
	//arr = new Array();
	while(true){
		//입력
		temp = prompt("이름을 입력하세요.");
		
		if(temp != null) temp = temp.trim();
		
		//비교 - break;
		if(temp == null || temp == "") break;
		
		//배열에 저장
		arr.push(temp);
	}
	document.getElementById('result1').innerHTML = arr;
}
proc2 = () =>{
	arr = [];
	con = 0;
	while(true){
		//입력
		temp = prompt("정수을 입력하세요.");
		idx = arr.indexOf(temp);
		if(idx == -1){
			arr.push(temp);
			con ++;
			if(con == 5) break;
		}
	}
	document.getElementById('result2').innerHTML = arr;
}
</script>
</head>
<body>

<div class="box">
<h4></h4>
<input type="button" value="확인" onclick="proc1()">
<br>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고
출력하는 프로그램을 작성하시오.
- 입력의 마지막은 공백 문자를 입력하거나 “취소” 버튼을 눌렀을 때(null)로
한다.<br>
<div id="result1"></div>
</div>

<div class="box">
<h4>서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을
작성하시오</h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
</div>

</body>
</html>
