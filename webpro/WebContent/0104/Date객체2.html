<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
today = new Date();

proc1 = () =>{
	//태어난 날
	myday = new Date("1993. 12. 15");
	
	ctime = today.getTime();
	mytime = myday.getTime();
	
	console.log(ctime, mytime);
	
	times = ctime - mytime;
	
	days = times/1000/60/60/24/365;
	
	str = "현재: " + today.toLocaleDateString() + "<br>";
	str += "내 생일: " + myday.toLocaleDateString() + "<br>";
	str += days + "년동안 살고있습니다.";
	
	document.getElementById('result1').innerHTML = str;
}
proc2 = () =>{
	totime = today.getTime();
	
	//100일의 getTime
	time100 = 24*60*60*1000*100;
	
	times = totime + time100;
	
	//새로운 날짜 생성
	day100 = new Date(times);
	
	str  =  "현재: " + today.toLocaleDateString() + "<br>";
	str += "100일 후 " + day100.toLocaleDateString() + "<br>";
	
	document.getElementById('result2').innerHTML = str;
}
proc3 = () =>{
	totime = today.getTime();
	//입력된 날짜값을 가져온다.
	//id = inday요소 접근 - 값 가져오기
	invalue = document.getElementById('inday').value;
	
	//invalue로 Date 객체생성
	inday = new Date(invalue);
	
	//현재와 선택날짜사이의 간격 - getTime(); 
	times = (inday.getTime()-totime);
	
	//날수 계산 /1000/60/60/24
	days = times/1000/60/60/24;
	str = "";
	//비교 if문으로
	if(days >= 7){
		str = `교환불가`;
	}else{
		str = `교환가능`;
	}

	document.getElementById('result3').innerHTML = str;
	
}
</script>
</head>
<body>

<div class="box">
<h4>태어난 날로부터 현재까지 경과한 날</h4>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div>

<div class="box">
<h4>100일 경과후의 날짜 구하기</h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
</div>



<div class="box">
<h4>선택날로부터 현재까지 7일 경과 비교 <br>
반품/환불/교환 여부를 결정하시오.</h4>
<br>
날짜선택 <input type="date" id="inday">
<input type="button" value="확인" onclick="proc3()">
<br><br>
<div id="result3"></div>
</div>








</body>
</html>
