<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
str = "I Love Korea Happy New Year";

console.log(str.toUpperCase());

proc1 = () =>{
	res = `전체 문자열 : ${str} <br>`;
	
	txt = str.substring(13);
	
	console.log(txt);
	
	res += `추출 문자열 str.substring(13) : ${txt}`;
	
	document.getElementById('result1').innerHTML= res;
}
proc2 = () =>{
	res = `전체 문자열 : ${str} <br>`;
	
	txt = str.substr(13,14);
	
	console.log(txt);
	
	res += `추출 문자열 str.substr(13,14) : ${txt}`;
	
	document.getElementById('result2').innerHTML= res;
}
proc3 = () =>{
	res = `전체 문자열 : ${str} <br>`;
	
	txt = str.slice(13,27);
	
	console.log(txt);
	
	res += `추출 문자열 str.substr(13,27) : ${txt}`;
	
	document.getElementById('result3').innerHTML= res;
}
proc4 = () =>{
	arr = str.split(" ");
	
	console.log(str.length, arr.length);
	vtxt = "";
	//vtxt = "";
	for(i=0; i<str.length; i++){
		vtxt += i+"번째 " +str[i] + "<br>";
	}
	
	vtxt = "";
	for (var i = 0; i < arr.length; i++) {
		vtxt += ` ${i}번째 : ${arr[i]} <br>` 
	}
	document.getElementById('result4').innerHTML = vtxt;
}
</script>
</head>
<body>

<div class="box">
<h4>"I Love Korea Happy New Year" <br>
Happy New Year 문자열 추출
</h4>
<input type="button" value="substring" onclick="proc1()">
<input type="button" value="substr" onclick="proc2()">
<input type="button" value="slice" onclick="proc3()">
<br><br>
<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>
</div>

<div class="box">
<h4> 
</h4>
<input type="button" value="substring" onclick="proc4()">
<br><br>
<div id="result4"></div>
</div>


</body>
</html>
