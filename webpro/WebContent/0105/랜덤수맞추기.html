<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
rand = Math.floor(Math.random() * 51);
con = 0;
ins = "";
proc1 = () =>{
	//입력한 값 가져오기
	input = document.getElementById("txt").value;
	con++;
	ins += input + " ";
	//비교
	if(rand == input){
		hint = "정답입니다.";
		str  = `입력 수 들 : ${ins} <br>`;
		str += `입력 횟수 : ${con} <br>`;
		str += hint;
	}else if(rand > input){
		str = "더 큰수로 입력하세요." + "<br>";
		str += `입력 횟수 : ${con} <br>`;
	}else{
		str = "더 작은수를 입력하세요." + "<br>";
		str += `입력 횟수 : ${con} <br>`;
	}
	
	//result1에 출력
	document.getElementById('result1').innerHTML = str;
	
}

proc2 = () =>{
	
	str = ["가위","바위","보"];
	com = str[Math.floor(Math.random()*str.length)];
	
	user = prompt("입력하세요.","가위,바위,보");
	
	if(com == user){
		res = "비겼습니다.";
	}else if (res == "가위" && com =="보" || 
			  res == "바위" && com =="가위" || 
			  res == "보"  && com =="바위"){
		res = "user가 이겼습니다."
	}else{
		res = "com이 이겼습니다."
	}
	
	str  = `com = ${com} <br>`;
	str += `user = ${user} <br>`;
	str += `결과 : ${res}`;
	
	document.getElementById('result2').innerHTML = str;
}

proc3 = () =>{
	
	arr = [];
	
	while(true){
		
		rand = Math.floor(Math.random() * 45 + 1);
		
		//중복비교
		idx = arr.indexOf(rand);
		if(idx = -1){
			arr.push(rand);
		}
		if(arr.length >=6){
			break;
		}
	}
	
	document.getElementById('result3').innerText = arr;
	
}
</script>
</head>
<body>

<div class="box">
<h4>랜덤 수 맞추기</h4>
<input type="text" id="txt">
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div>


<div class="box">
<h4>가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.
(컴퓨터는 랜덤, 사용자는 prompt로 입력 받아서 처리)</h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
</div>


<div class="box">
<h4>로또 번호를 생성하는 프로그램을 작성하시오.
(1번 ~ 45번 중 6개의 번호를 추첨)</h4>
<input type="button" value="확인" onclick="proc3()">
<br><br>
<div id="result3"></div>
</div>




</body>
</html>
