<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	min-width: 300px;
}
div{
	box-sizing: border-box;
	border-radius: 50px;
	border: 2px solid;
	margin: 3px;
	padding: 5px;
}
#header, #footer{
	height: 80px;
	background-image: linear-gradient(skyblue,pink,white);
}
#left, #right, #main{
	height: 500px;
		
}
#left, #right{
	/* width: 23%; */
	width: calc(25% - 1%);
}
#left{
	float: left;
}
#right{
	float: right;
}
#main{
	/* width: 50%; */
	float: left;
	width: calc(50% - 1%);
}
#footer{
	clear: both;
}
</style>
</head>
<body>
	<div id="header">header</div>
	<div id="left">left</div>
	<div id="main">main</div>
	<div id="right">right</div>
	<div id="footer">footer</div>
</body>
</html>
