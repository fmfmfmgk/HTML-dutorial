<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.lab{
	display: inline-block;
	width: 80px;
	height: 30px;
}
#text{
	vertical-align: top;
}
option {
	width: 100px;
}
</style>
</head>
<body>
<form action="입력3.jsp" method="post">
	<label class="lab">아이디</label>
	<input value="a001" pattern="[a-z][a-zA-Z0-9]{3,9}"><br>
	
	<label class="lab">이름</label>
	<input name="name" title="홍길동" autofocus required><br>
	
	<label class="lab">전화번호</label>
	<input name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>

	<label class="lab">이메일</label>
	<input name="email" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+[0-9]*)(\.[a-zA-Z]+){1,2}"><br>
	
	<label class="lab">제목</label>
	<input name="title" required placeholder="제목입력" title="제목"><br>

	<label id="text" class="lab">내용</label>
	<textarea name="area" rows="5" cols="50" required></textarea>
	<br>
	
	<label class="lab">자동차</label>
	<select name="cars1">
		<option>BMW</option>
		<option selected="selected">Benz</option>
		<option>현대</option>
		<option>기아</options>
	</select>
	
	<br>
	<br>
	<label class="lab">자동차</label>
	<select name="cars2" multiple="multiple"> <!-- 다중선택 -->
		<option >BMW</option>
		<option >Benz</option>
		<option >현대</option>
		<option >기아</option>
	</select>
	
	
	
	
	<br>
	<input type="submit">
	<input type="reset">
	<button type="submit">전송</button>
	<button type="reset">취소</button>
	<input type="image" src="../images/check.png" alt="check.png">
	<button>전송</button>
</form>

</body>
</html>
