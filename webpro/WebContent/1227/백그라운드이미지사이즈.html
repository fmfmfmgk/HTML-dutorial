<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	width: 30%;
	height: 300px;
	border: 2px solid blue;
	margin: 10px auto;
	padding: 20px;
	background-image: url(../images/코알라.jpg);
}
#d1{
	background-size: cover;
}
#d2{
	background-size: contain;
}
#d3{
	width: 90%;
	background-image: linear-gradient(green, yellow);
}
#d4{
	width: 90%;
	background-image: radial-gradient(green, yellow, pink);
}
#d5{
	background-size: inherit;
}
</style>
</head>
<body>

	<div id="d1">
	</div>
	
	<div id="d2">
	</div>
	
	<div id="d3">
	</div>
	
	<div id="d4">
	</div>
	
	<div id="d5">
	</div>

</body>
</html>
