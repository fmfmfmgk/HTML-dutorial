<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
/* arr=[];
arr = new Array();
arr[0] = "사과";
arr[1] = "복숭아"; */

arr = ["사과", "복숭아", "파인애플", "바나나", "사과", "참외", "자두", "사과"];

proc1 = () =>{
	//입력
	item = prompt("입력");
	
	str = "찾는 과일: "+ item + "<br>";
	
	//위치 찾기 - 비교
	idx = arr.indexOf(item);
	if(idx >= 0){
		str += idx + "번째 있습니다.";	
	}else{
		str += "요소에 없습니다.";
	}
	//출력
	document.getElementById('result1').innerHTML = str;
}
proc2 = () =>{
	//입력
	item = prompt("입력");
	
	str = "찾는 과일: "+ item + "<br>";
	
	//위치 찾기 - 비교
	idx = arr.lastIndexOf(item);
	if(idx >= 0){
		str += idx + "번째 있습니다.";	
	}else{
		str += "요소에 없습니다.";
	}
	//출력
	document.getElementById('result2').innerHTML = str;
}
proc3 = () =>{

	idx = 0;
	sidx = "";
	check = false;
	//입력
	item = prompt("입력");
	
	str = `찾는 과일: ${item} <br>`;
	
	//반복문 - 찾기 비교
	while(true){
		idx = arr.indexOf(item, idx);
		if(idx <0) break;
		sidx += idx + "번째 ";
		idx ++;
		check = true;
	}
	if(check == false){
		str += "요소에 없습니다."	
	}else{
		str += sidx + "있습니다.";
	}
	document.getElementById('result3').innerHTML = str;
}
proc4 = () =>{
	str = "원래배열" + arr + "<br>";
	
	//arr.push("망고", "딸기", "파인애플");
	
	/* item = prompt("입력하세요.");
	arr.push(item); */
	
	while(true){
		item = prompt("입력하세요.");
		if(item == null) break;
		arr.push(item);
	}
	
	str += `추가된 배열  ${arr}  <br>`;
	
	document.getElementById('result4').innerHTML = str;
}
proc5 = () =>{
	str = `원래배열 : ${arr} <br>`;
	
	item = arr.pop();
	
	str += `삭제 후 배열 : ${arr} <br>`;
	str += `삭제요소 : ${item} <br>`;
	
	document.getElementById('result5').innerHTML = str;
}
proc6 = () =>{
	
	sarr = arr.slice(1,4);
	
	str  = `원래배열 : ${arr} <br>`;
	str += `arr.slice(1,4) : ${sarr} <br>`;
	
	document.getElementById('result6').innerHTML = str;
}
proc7 = () =>{
	
	str  = `원래배열 : ${arr} <br>`;
	
/* 	arr.splice(2,0,100,200,300);
	str  = `arr.splice(2,0,100,200,300) : ${arr} <br>`; */
	
	arr.splice(1,2);
	str  += `arr.splice(1,2) : ${arr} <br>`;
	
	document.getElementById('result7').innerHTML = str;
}
proc8 = () =>{
	str = `arr의 길이: ${arr.length} <br>`;
	
	for (var i = 0; i < arr.length; i++) {
		str +=`${i} : ${arr[i]} <br>`;
	}
	
	document.getElementById('result8').innerHTML = str;
	
	
	vstr = arr.join();
	
	str =  `vstr의 길이: ${vstr.length} <br>`;
	
	for (var i = 0; i < vstr.length; i++) {
		str +=`${i} : ${vstr[i]} <br>`;
	}
	
	document.getElementById('result8').innerHTML = str;
}
proc9 = () =>{
	aa = [100,200,300,400];
	
	newarr =  arr.concat(aa);
	
	document.getElementById('result9').innerHTML = newarr;
}
</script>
</head>
<body>

<div class="box">
<h4></h4>
<input type="button" value="indexof" onclick="proc1()">
<input type="button" value="lastindexof" onclick="proc2()">
<input type="button" value="indexof" onclick="proc3()">
<br><br>
<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>
</div>


<div class="box">
<h4></h4>
<input type="button" value="push" onclick="proc4()">
<input type="button" value="pop" onclick="proc5()">
<br><br>
<div id="result4"></div>
<div id="result5"></div>
</div>


<div class="box">
<h4></h4>
<input type="button" value="slice" onclick="proc6()">
<input type="button" value="splice" onclick="proc7()">
<br><br>
<div id="result6"></div>
<div id="result7"></div>
</div>

<div class="box">
<h4></h4>
<input type="button" value="join" onclick="proc8()">
<input type="button" value="concat" onclick="proc9()">
<br><br>
<div id="result8"></div>
<div id="result9"></div>
</div>

</body>
</html>
