<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
//객체 선언
rect = {
	garo : 10,
	sero : 13,
	getArea(){
		return this.garo * this.sero;
	},
	getCircum(){
		return (this.garo + this.sero)*2;
	}
	/* getArea : function(){

	getCircum: function(){
		
	} */
}

printObj = (out) =>{
	
	//출력내용
	str = `이름 : ${rect.name} <br>`;
	str += `가로 : ${rect.garo} <br>`;
	str += `세로 : ${rect.sero} <br>`;
	str += `면적 : ${rect.getArea()} <br>`
	str += `둘레 : ${rect.getCircum()} <br>`
	
	/* vgaro = rect.getArea();
	vsero = rect.getcircum();
	str += `면적 : ${vgaro} <br>`;
	str += `둘레 : ${vsero} <br>`; */
	
	document.getElementById(out).innerHTML = str;
}

proc1 = () =>{
//	rect.name = "네모";
	printObj('result1');
}

//객체선언

proc2 = () =>{
	//가로, 세로, 이름 입력 - 입력값을 rect속성에 대입
	rect.garo = parseInt(prompt('가로입력'));
	rect.sero = parseInt(prompt('세로입력'));
	rect.name = prompt('이름입력'); //동적 추가 -없는 속성을 만들어 쓰는것
	
	/* vsero = prompt('세로입력');
	rect.sero = vsero; */
	
	
	//출력
	printObj('result2');
}

//객체선언

</script>
</head>
<body>

<div class="box">

<br><br>

</div>

<div class="box">
<h4></h4>
<input type="button" value="확인" onclick="proc2()">
