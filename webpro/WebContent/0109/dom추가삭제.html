<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
	arr = ["동해물과", "백두산이","마르고","닳도록","하느님이","보우하사","우리나라","만세"];

proc1 = () =>{
	//문자배열
	
	//랜덤
	rand = Math.floor(Math.random()*arr.length);
	
	//문자열 선택 arr[rand] - textNode로 생성
	vtext = document.createTextNode(arr[rand]);
	
	//p태그 생성
	ptext = document.createElement('p');
	
	//p태그에 vtext를 추가
	ptext.appendChild(vtext);
	
	//result1접근 - p태그를 추가한다.
	res = document.getElementById('result1');
	res.appendChild(ptext)
	
}
proc2 = () =>{
	
	//부모검색 - result1
	vparent = document.getElementById('result1');
	
	//삭제 대상의 자식을 선택 - firstChild
	vchild= vparent.firstChild;
	
	//삭제하기 - 부모.removeChild(자식)
	vparent.removeChild(vchild);
	
}
proc3 = () =>{
	//랜덤
	rand = Math.floor(Math.random()*arr.length);
	
	//문자열 선택 arr[rand] - textNode로 생성
	vtext = document.createTextNode(arr[rand]);
	
	//input태그 생성
	vinput = document.createElement('input');
	
	//input type = button value = "삭제"
	vinput.type = "button";
	vinput.value = "삭제";
	vinput.onclick = function(){
		vparent = this.parentNode;
		vparent.remove();
	}
	
	//p태그 생성
	vp = document.createElement('p');
	
	//p태그에 문자열 추가
	vp.appendChild(vtext);
	vp.appendChild(vinput);
	
	//result3에 추가
	res = document.getElementById('result3');
	res.appendChild(vp);
}
randImg = null;
start = (button) =>{
	
	//종료시 설정한 테두리를 지운다.
	if(randImg !=null) randImg.style.border = "none";
	
	//button 변수 : 시작버튼, 지역변수
	but = button;
	
	//시작버튼을 안보이도록 설정
	button.style.display = "none";
	
	//부모역할 검색
	vres4 = document.getElementById('result4');
	
	vid = setInterval(function(){
	//첫번째 이미지를 선택 firstChild
	vimg = vres4.firstChild;
	
	//부모.appendChild(자식)
	vres4.appendChild(vimg);
	},50);
	
}
stop = () =>{
	//시작버튼을 보이도록 설정
	but.style.display = "inline";
	
	clearInterval(vid);
	
	//전체이미지
	imgAll = document.querySelectorAll('#result4 img');
	
	//랜덤발생 - 이미지의 갯수 이용 - imgAll.length
	rand = Math.floor(Math.random()* imgAll.length);
	
	//이미지 선택
	randImg = imgAll[rand];
	
	//선택 이미지에 스타일 정의 - border
	randImg.style.border = "3px solid red";
}
</script>
<style>
img{
	width: 80px;
	height: 80px;
}
</style>
</head>
<body>

<div class="box">
<h4></h4>
<input type="button" value="확인" onclick="proc1()">
<input type="button" value="삭제" onclick="proc2()">
<br><br>
<div id="result1"></div>
</div>

<div class="box">
<h4></h4>
<input type="button" value="추가" onclick="proc3()">
<br><br>
<div id="result3"></div>
</div>

<div class="box">
<h4></h4>
<input type="button" value="시작" onclick="start(this)">
<input type="button" value="종료" onclick="stop()">
<br><br>
<div id="result4">
<img src="../images/딸기스무디.jpg" alt="딸기스무디.jpg">
<img src="../images/숏패딩.JPG" alt="숏패딩.JPG">
<img src="../images/아이맥.jpg" alt="아이맥.jpg">
<img src="../images/텐트.JPG" alt="텐트.JPG">
<img src="../images/티벳여우.JPG" alt="티벳여우.JPG">
<img src="../images/핫초코.jpg" alt="핫초코.jpg">
</div>
</div>

</body>
</html>
